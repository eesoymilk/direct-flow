name: direct-flow

services:
  db:
    image: postgres:17
    container_name: local_pg
    environment:
      POSTGRES_USER: direct
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: df
    ports:
      - "5432:5432"
    volumes:
      - company_pgdata:/var/lib/postgresql/data
    networks: [cpa_net]

  audit-db:
    image: postgres:17
    container_name: audit_pg
    environment:
      POSTGRES_USER: audit
      POSTGRES_PASSWORD: auditpass
      POSTGRES_DB: audit
    ports:
      - "5433:5432"
    volumes:
      - audit_pgdata:/var/lib/postgresql/data
    networks: [cpa_net]


  company-web:
    build:
      context: .
      dockerfile: Dockerfile         # root-level Dockerfile
    depends_on: [db]
    environment:
      DATABASE_URL: postgres://direct:devpass@db:5432/cpa
      HOST: 0.0.0.0
      PORT: 3000
    develop:
      watch:
        - action: sync
          path: .
          target: /app
        - action: rebuild
          path: ./packages/company/package.json
    ports:
      - "3000:3000"
    networks: [cpa_net]

volumes:
  company_pgdata:
  audit_pgdata:

networks:
  cpa_net:
